version: 2

defaults: &defaults
  docker:
    - image: circleci/python:3.7.2
  working_directory: ~/project

prepare_venv: &prepare_venv
  run:
    name: Create venv
    command: |
      python3 -m venv venv
      source venv/bin/activate
      pip install --upgrade pip

jobs:
  test_regression_model:
    <<: *defaults
    steps:
      - checkout
      - *prepare_venv
      - run:
          name: Install requirements and run tests
          command: |
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r models/regression_model/requirements.txt
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            py.test -vv models/regression_model/regression_model/tests

workflows:
  version: 2
  test-all:
    jobs:
      - test_regression_model
